<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>my bill </title>

    <meta name="description" content="overview &amp; stats" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" href="../assets/css/bootstrap.css" />
    <link rel="stylesheet" href="../components/font-awesome/css/font-awesome.css" />

    <!-- page specific plugin styles -->

    <!-- text fonts -->
    <link rel="stylesheet" href="../assets/css/ace-fonts.css" />

    <!-- ace styles -->
    <link rel="stylesheet" href="../assets/css/ace.css" class="ace-main-stylesheet" id="main-ace-style" />
    <link rel="stylesheet" href="../assets/css/ace-skins.css" />
    <link rel="stylesheet" href="../assets/css/ace-rtl.css" />

    <!-- ace settings handler -->
    <script src="../assets/js/ace-extra.js"></script>

</head>

<body class="no-skin" ng-app="mybills" ng-controller="mybillsController">

<!-- #section:basics/navbar.layout -->
<div id="navbar" class="navbar navbar-default ace-save-state" th:include="base/header::header" />

<!-- /section:basics/navbar.layout -->
<div class="main-container ace-save-state" id="main-container">
    <script type="text/javascript">
        try{ace.settings.loadState('main-container')}catch(e){}
    </script>

    <!-- #section:basics/sidebar -->
    <div id="sidebar" class="sidebar responsive ace-save-state" th:include="base/left::left" />

    <!-- /section:basics/sidebar -->
    <div class="main-content">
        <div class="main-content-inner">
            <!-- #section:basics/content.breadcrumbs -->
            <div class="breadcrumbs ace-save-state" id="breadcrumbs" th:include="base/breadcrumbs-search::breadcrumbs-search" />

            <!-- /section:basics/content.breadcrumbs -->
            <div class="page-content">
                <!-- #section:settings.box -->
                <div class="ace-settings-container" id="ace-settings-container" th:include="base/settings-box::settings-box" />

                <!-- /.page-header -->
                <div class="page-header">
                    <h1>
                        Dashboard
                        <small>
                            <i class="ace-icon fa fa-angle-double-right"></i>
                            overview &amp; stats
                        </small>
                    </h1>
                </div><!-- /.page-header -->

                <div class="row" layout:fragment="content">

                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->

    <div class="footer" th:include="base/footer::footer" />

    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
    </a>
</div><!-- /.main-container -->

<!-- basic scripts -->
<script th:src="@{/components/angular/angular.js}"></script>
<script th:src="@{/components/jquery/jquery.js}"></script>

    if('ontouchstart' in document.documentElement) document.write("<script src='../components/_mod/jquery.mobile.custom/jquery.mobile.custom.js'>"+"<"+"/script>");
</script>-->
<script th:src="@{/components/bootstrap/bootstrap.js}"></script>

<!-- page specific plugin scripts -->
<script src="../components/_mod/jquery-ui.custom/jquery-ui.custom.js"></script>
<script src="../components/jqueryui-touch-punch/jquery.ui.touch-punch.js"></script>
<script src="../components/_mod/easypiechart/jquery.easypiechart.js"></script>
<script src="../components/jquery.sparkline/index.js"></script>
<script src="../components/Flot/jquery.flot.js"></script>
<script src="../components/Flot/jquery.flot.pie.js"></script>
<script src="../components/Flot/jquery.flot.resize.js"></script>

<!-- ace scripts -->
<script src="../assets/js/src/elements.scroller.js"></script>

<script src="../assets/js/src/elements.spinner.js"></script>
<script src="../assets/js/src/elements.treeview.js"></script>
<script src="../assets/js/src/elements.wizard.js"></script>
<script src="../assets/js/src/elements.aside.js"></script>
<script src="../assets/js/src/ace.js"></script>
<script src="../assets/js/src/ace.basics.js"></script>
<script src="../assets/js/src/ace.scrolltop.js"></script>
<script src="../assets/js/src/ace.ajax-content.js"></script>

<script src="../assets/js/src/ace.sidebar.js"></script>
<script src="../assets/js/src/ace.sidebar-scroll-1.js"></script>
<script src="../assets/js/src/ace.submenu-hover.js"></script>
<script src="../assets/js/src/ace.widget-box.js"></script>
<script src="../assets/js/src/ace.settings.js"></script>
<script src="../assets/js/src/ace.settings-rtl.js"></script>
<script src="../assets/js/src/ace.settings-skin.js"></script>
<script src="../assets/js/src/ace.widget-on-reload.js"></script>
<script src="../assets/js/src/ace.searchbox-autocomplete.js"></script>

<!-- the following scripts are used in demo only for onpage help and you don't need them -->
<link rel="stylesheet" href="../assets/css/ace.onpage-help.css" />

<script type="text/javascript"> ace.vars['base'] = '..'; </script>
<script src="../assets/js/src/elements.onpage-help.js"></script>
<script src="../assets/js/src/ace.onpage-help.js"></script>

</body>
</html>
